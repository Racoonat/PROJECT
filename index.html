<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather app</title>
    <script src="https://unpkg.com/frappe-charts@1.6.1/dist/frappe-charts.min.umd.js"></script>
    <link id="dynamic-stylesheet" rel="stylesheet" href="styles_day.css"> <!-- Hoja de estilos por defecto -->

    
</head>
<body>

    <header class="top-bar">
        <h1>Weather App by Nata 🦝</h1>
        <div class="navigation">
            <button id="favourite-list" style="cursor: pointer;" onclick="location.href='favourites.html'">⭐</button>
            <button id="toggleSearchButton" style="cursor: pointer;">🔍</button>
            <select id="unitSelect">
                <option value="metric">Celsius (°C)</option>
                <option value="imperial">Fahrenheit (°F)</option>
                <option value="standard">Kelvin (K)</option>
            </select>
        </div>
    </header>

    <div class="search-bar" id="search-bar" style="display: none">
        <form id="citySearch">
            <input type="text" id="cityInput" placeholder="Introduce a city name">
            <button type="submit" id="searchButton">Search</button>
        </form>
        <button id="locationButton">Use my location</button>
    </div>

    <div id="actualCity">
        <div id="cityContainer">
            <div id="cityName">City not found</div>
            <div id="favouriteIcon">⭐</div>
        </div>
        <button id="set-favourite">Set as a Favourite</button>
    </div>
    

    <div class="weather-display">
        <div class="temperature-info" id="temperature-info-option1">
            <div class= "weather-Icon" id="icon-option1"></div>
            <div class= "temperature" id="temperature-option1">--</div>
            <div class= "weather" id="weather-option1"></div>
            <div class= "source">OpenWeather</div>
        </div>
        <div class="temperature-info"id="temperature-info-option2">
            <div class= "weather-Icon" id="icon-option2"></div>
            <div class= "temperature" id="temperature-option2">--</div>
            <div class= "weather" id="weather-option2"></div>
            <div class= "source">OpenWeather</div>
        </div>
        <div class="temperature-info"id="temperature-info-option3">
            <div class= "weather-Icon" id="icon-option3"></div>
            <div class= "temperature" id="temperature-option3">--</div>
            <div class= "weather" id="weather-option3"></div>
            <div class= "source">OpenWeather</div>
        </div>
        
    </div>

    <div id="charthours"></div>
    <div id="chartdays"></div>

    <script src="script.js"></script>
</body>
</html>
