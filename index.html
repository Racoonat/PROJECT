<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather app</title>
    <script src="https://unpkg.com/frappe-charts@1.6.1/dist/frappe-charts.min.umd.js"></script>
    <link id="dynamic-stylesheet" rel="stylesheet" href="styles_day.css"> <!-- Hoja de estilos por defecto -->

    
</head>
<body>

    <header class="top-bar">
        <h1>Weather App by Nata 🦝</h1>
        <button id="toggleSearchButton" style="cursor: pointer;">🔍</button>
        <select id="unitSelect">
            <option value="metric">Celsius (°C)</option>
            <option value="imperial">Fahrenheit (°F)</option>
            <option value="standard">Kelvin (K)</option>
        </select>
    </header>

    <div class="search-bar" id="search-bar" style="display: none;">
        <form id="citySearch">
            <input type="text" id="cityInput" placeholder="Introduce a city name">
            <button type="submit" id="searchButton">Search</button>
        </form>
        <button id="locationButton">Use my location</button>
    </div>

    <div id="cityName">City not found</div>

    <div class="weather-display">
        <div class="temperature-info">
            <div id="temperature">--</div>
            <div id="icon"></div>
            <div id="weather"></div>
        </div>
        <div id="chartdays"></div>
    </div>

    <div id="charthours"></div>


    <script src="script.js"></script>
</body>
</html>
